<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!--Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awsome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Template Css File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="container">
        <br /><br />
        <div class="login-details">
          <div class="logo">
            <a href="#" class="logo"> <span>D</span>ot<span>C</span>om</a>
          </div>
          <form action="./welcome.html">
            <div class="name main-input">
              <p>name</p>
              <i class="fa-solid fa-user-pen"></i>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Your Name"
                required
                pattern="[a-zA-Z\s]{4,}"
              />
            </div>
            <div class="email main-input">
              <p>email address</p>
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Username@gmail.com"
                required
              />
            </div>
            <div class="password main-input">
              <p>password</p>
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="........"
                required
                minlength="4"
              />
            </div>
            <div class="gender main-input">
              <p>gender</p>
              <div>
                <i class="fa-solid fa-person"></i>
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label>
              </div>
              <div>
                <i class="fa-solid fa-person-dress"></i>
                <input type="radio" name="gender" id="female" />
                <label for="female">Female</label>
              </div>
            </div>
            <div class="birth main-input">
              <p>birthday</p>
              <i class="fa-solid fa-baby"></i>
              <input type="date" name="birth" id="birth" />
            </div>
            <div class="phone main-input">
              <p>phone number</p>
              <i class="fa-solid fa-phone"></i>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="eg 010-3453-4536"
              />
            </div>

            <input type="submit" class="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
